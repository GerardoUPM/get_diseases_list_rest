# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = ${AD_DB_DATASOURCE_URL:jdbc:mysql://localhost:3306/adsdb?autoReconnect=true&useSSL=false}
spring.datasource.username = ${AD_DB_MYSQL_USER:ad_usr}
